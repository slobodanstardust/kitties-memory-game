<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Kanit:400,700,800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <script src="js/main.js"></script>
    <title>Kitties Memory Game</title>
</head>

<body>
    <div class="wrapper">
        <h1>Kitties Memory Game</h1>

        <div id="startGame">START</div>

        <div id="gameTable">
            <!-- The game starts here. -->
        </div>
    
        <div class="info">
            <h2 id="timer">
                <!-- Timer here. -->
            </h2>
    
            <h2 id="moves">
                <!-- Moves count here. -->
            </h2>
        </div>

        <div class="modal">
            <div class="modal-content">            
                <form action="" >
                    <input type="text" name="playerName" id="playerInput" placeholder="Your Name...">
                    <div type="button" id="submitScore">Submit Your Score</div>
                </form>
            </div>
        </div>
    
        <table>
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Time</th>
                    <th>Moves</th>
                    <th>Score</th>
                </tr>
            </thead>

            <tbody id="scoreBoard">
                <!-- Scores go here. -->
            </tbody>
        </table>
    </div>
</body>
</html>
